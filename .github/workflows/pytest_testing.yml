name: POSEIDON CI Pytest testing

on:
  push:
    branches:    
      - 'main'
      - 'documentation_update'
  pull_request:
    branches:    
      - 'main'
      - 'documentation_update'

jobs:
  test:
    name: Test on ${{ matrix.os }} with Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash -l {0}
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: ['3.9'] 
    steps:
    - uses: actions/checkout@v3

    - name: Free disk space
      run: |
        sudo swapoff -a
        sudo rm -f /swapfile
        sudo apt clean
        docker rmi $(docker image ls -aq)
        df -h

    - name: Set up Anaconda
      uses: conda-incubator/setup-miniconda@v2
      with:
        miniconda-version: "latest"
        channels: conda-forge, defaults
        use-only-tar-bz2: true
        auto-update-conda: true
        auto-activate-base: true

    - name: Set environment variables
      run: |

        echo "::debug::$GITHUB_WORKSPACE"
        echo "::debug::format('{0}/{1}', '$GITHUB_WORKSPACE', 'inputs/opacity/')"

        echo "POSEIDON_input_data=format('{0}/{1}', '$GITHUB_WORKSPACE', 'inputs/opacity/')" >> $GITHUB_ENV
        echo "PYSYN_CDBS='inputs/stellar_grids/'" >> $GITHUB_ENV

        echo "::debug::$GITHUB_ENV"

