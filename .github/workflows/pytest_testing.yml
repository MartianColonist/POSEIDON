name: POSEIDON CI Pytest testing

on:
  push:
    branches:    
      - 'main'
      - 'documentation_update'
  pull_request:
    branches:    
      - 'main'
      - 'documentation_update'

jobs:
  test:
    name: Test on ${{ matrix.os }} with Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash -l {0}
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: ['3.9', '3.10'] 
    steps:
    - uses: actions/checkout@v3

    - name: Free disk space
      run: |
        sudo swapoff -a
        sudo rm -f /swapfile
        sudo apt clean
        docker rmi $(docker image ls -aq)
        df -h

    - name: Set up Anaconda
      uses: conda-incubator/setup-miniconda@v2
      with:
        miniconda-version: "latest"
        channels: conda-forge, defaults
        use-only-tar-bz2: true
        auto-update-conda: true
        auto-activate-base: true

    - name: Create conda environment
      run: |
        echo "begin: PATH=$PATH;"
        conda create --name test_install python=${{ matrix.python-version }} -y

    - name: Install mpi4py and pymultinest
      run: |
        conda activate test_install || true
        conda install -c conda-forge mpi4py -y
        conda install -c conda-forge pymultinest -y

    - name: Install POSEIDON
      run: |
        conda activate test_install || true
        python -m pip install --upgrade pip
        pip install -e .

    - name: Restore cached input files (if already downloaded)
      if: steps.cache.outputs.cache-hit == 'true'
      uses: actions/cache@v2
      with:
        path: |
          inputs/opacity
          inputs/stellar_grids
        key: ${{ runner.os }}-${{ hashFiles('inputs/opacity/*') }}-${{ hashFiles('inputs/stellar_grids/*') }}

    - name: Download input files (only CIA opacity for CI tests)
      if: steps.restore_cache.outputs.cache-hit != 'true'
      run: |
        mkdir -p inputs/opacity
        wget --load-cookies /tmp/cookies.txt "https://docs.google.com/uc?export=download&confirm=$(wget --quiet --save-cookies /tmp/cookies.txt --keep-session-cookies --no-check-certificate 'https://docs.google.com/uc?export=download&id=1JPWlorWm48WKqI_XPs7OKZ3_0_8VyoXc' -O- | sed -rn 's/.*confirm=([0-9A-Za-z_]+).*/\1\n/p')&id=1JPWlorWm48WKqI_XPs7OKZ3_0_8VyoXc" -O inputs/stellar_grids.zip && rm -rf /tmp/cookies.txt
        wget --load-cookies /tmp/cookies.txt "https://docs.google.com/uc?export=download&confirm=$(wget --quiet --save-cookies /tmp/cookies.txt --keep-session-cookies --no-check-certificate 'https://docs.google.com/uc?export=download&id=1_jGwMyfhutVZxC0OSklcVnsvPck_sCtj' -O- | sed -rn 's/.*confirm=([0-9A-Za-z_]+).*/\1\n/p')&id=1_jGwMyfhutVZxC0OSklcVnsvPck_sCtj" -O inputs/opacity/Opacity_database_cia.hdf5 && rm -rf /tmp/cookies.txt

    - name: Extract input files
      run: |
        unzip inputs/stellar_grids.zip -d inputs

    - name: Cache downloaded files
      if: steps.restore_cache.outputs.cache-hit != 'true'
      uses: actions/cache@v2
      with:
        path: |
          inputs/opacity
          inputs/stellar_grids
        key: ${{ runner.os }}-${{ hashFiles('inputs/opacity/*') }}-${{ hashFiles('inputs/stellar_grids/*') }}
        restore-keys: |
          ${{ runner.os }}-

    - name: Set environment variables
      run: |
        export POSEIDON_input_data=inputs/opacity
        export PYSYN_CDBS=inputs/stellar_grids

    - name: Run tests
      run: |
        conda activate test_install || true
        pytest